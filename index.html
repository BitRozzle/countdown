<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Countdown To Chinese New Year 2023</title>
  </head>

  <body>
    <div class="container">
      <h1 id="headline">Countdown To Rabbit Year 2023:</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
